<div class="component-container">
    <div class="component vertical center">
        <div>
            <p *ngIf="signupFailed">Invalid username or password.</p>
        </div>
        <form (ngSubmit)="onSubmit()">
            <div class="vertical center medium-gap">
                <div>
                    <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
                </div>
                <div>
                    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
                </div>
                <div>
                    <input type="password" [(ngModel)]="repeatPassword" name="repeatPassword"
                        placeholder="Repeat Password" required />
                </div>
                <div>
                    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
                </div>
                <div>
                    <h3>Additional Information</h3>
                </div>
                <div class="horizontal large-gap">
                    <div>
                        <h6>Male</h6>
                        <input type="radio" [(ngModel)]="sex" name="sex" value="Male" placeholder="Email" />
                    </div>
                    <div>
                        <h6>Female</h6>
                        <input type="radio" [(ngModel)]="sex" name="sex" value="Female" placeholder="Email" />
                    </div>
                </div>
                <div class="horizontal center medium-gap">
                    <label for="age">Age</label>
                    <input type="date" [(ngModel)]="age" name="age" placeholder="Age" required />
                </div>
                <div>
                    <input type="number" [(ngModel)]="weight" name="weight" placeholder="Weight (in kilograms)"
                        required />
                </div>
                <div>
                    <input type="number" [(ngModel)]="height" name="height" placeholder="Height (in centimeters)"
                        required />
                </div>
                <div class="vertical center medium-gap">
                    <button type="submit">Sign up</button>
                </div>
            </div>
        </form>
        <div>
        </div>
    </div>
</div>
